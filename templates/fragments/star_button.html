<button class="star-btn" 
        data-conversation-id="{{ conversation_id }}"
        data-starred="{{ 'true' if is_starred else 'false' }}"
        hx-post="/api/conversations/{{ conversation_id }}/star"
        hx-trigger="click"
        hx-swap="outerHTML"
        style="background: none; border: none; cursor: pointer; font-size: 18px; padding: 0; color: {% if is_starred %}#ffd43b{% else %}#ddd{% endif %};">
    {% if is_starred %}★{% else %}☆{% endif %}
</button>
