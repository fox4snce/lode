{% if messages %}
    {% for msg in messages %}
    <div class="message {{ msg.role }}" data-message-id="{{ msg.message_id }}">
        <div class="message-header">{{ msg.role|title }} â€¢ {% if msg.create_time %}{{ msg.create_time|timestamp }}{% else %}Unknown{% endif %}</div>
        <div class="message-content">{{ msg.content|highlight(search_query) }}</div>
    </div>
    {% endfor %}
{% else %}
    <div class="empty-state">
        <p>No messages in this conversation</p>
    </div>
{% endif %}
