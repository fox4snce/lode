{% extends "base.html" %}

{% block title %}Export - Lode{% endblock %}

{% block content %}
<div class="menu-bar">
    <h1>Lode</h1>
    <div class="menu-items">
        <a href="/main">Main</a>
        <a href="/import">Import</a>
        <a href="/analytics">Analytics</a>
        <a href="/find-tools">Find Tools</a>
        <a href="/export">Export</a>
        <a href="/settings">Settings</a>
        <a href="/help">Help</a>
        <a href="/about">About</a>
    </div>
</div>

<div class="container">
    <div class="card">
        <h2>Export Conversation</h2>
        
        <div class="form-group">
            <label for="conversation-select">Select Conversation</label>
            <select id="conversation-select" onchange="loadConversation()">
                <option value="">Select a conversation...</option>
            </select>
        </div>
        
        <div id="export-options" style="display: none;">
            <div class="form-group">
                <label for="export-format">Format</label>
                <select id="export-format">
                    <option value="markdown">Markdown</option>
                    <option value="csv">CSV</option>
                    <option value="json">JSON</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="include-timestamps" checked> Include Timestamps
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="include-metadata" checked> Include Metadata
                </label>
            </div>
            
            <button onclick="exportConversation()" class="btn btn-primary">Export</button>
        </div>
        
        <div id="export-result" style="margin-top: 20px;"></div>
    </div>
</div>

<script>
async function loadConversations() {
    try {
        const response = await fetch('/api/conversations?sort=update_time');
        const conversations = await response.json();
        
        const select = document.getElementById('conversation-select');
        conversations.forEach(conv => {
            const option = document.createElement('option');
            option.value = conv.conversation_id;
            option.textContent = conv.title || conv.conversation_id;
            select.appendChild(option);
        });
    } catch (error) {
        console.error('Error loading conversations:', error);
    }
}

function loadConversation() {
    const select = document.getElementById('conversation-select');
    if (select.value) {
        document.getElementById('export-options').style.display = 'block';
    } else {
        document.getElementById('export-options').style.display = 'none';
    }
}

async function exportConversation() {
    const conversationId = document.getElementById('conversation-select').value;
    if (!conversationId) {
        alert('Please select a conversation');
        return;
    }
    
    const format = document.getElementById('export-format').value;
    const includeTimestamps = document.getElementById('include-timestamps').checked;
    const includeMetadata = document.getElementById('include-metadata').checked;
    
    const resultDiv = document.getElementById('export-result');
    resultDiv.innerHTML = '<div class="loading">Exporting...</div>';
    
    try {
        const response = await fetch(
            `/api/export/conversation/${conversationId}?format=${format}&include_timestamps=${includeTimestamps}&include_metadata=${includeMetadata}`,
            { method: 'POST' }
        );
        
        if (!response.ok) {
            throw new Error('Export failed');
        }
        
        const data = await response.json();
        
        let content = '';
        let contentType = '';
        
        if (format === 'markdown') {
            content = data.content || '';
            contentType = 'markdown';
        } else if (format === 'csv') {
            content = data.content || '';
            contentType = 'csv';
        } else {
            content = JSON.stringify(data, null, 2);
            contentType = 'json';
        }
        
        resultDiv.innerHTML = `
            <div class="success">Export completed!</div>
            <div style="margin-top: 15px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <h3>Exported Content:</h3>
                    <div>
                        <button onclick="copyExportedContent()" class="btn btn-primary" style="margin-right: 10px;">Copy</button>
                        <button onclick="saveExportedContent('${format}')" class="btn btn-primary">Save to File</button>
                    </div>
                </div>
                <div id="export-content-display" style="position: relative;">
                    <pre id="export-content-text" style="background: #f5f5f5; padding: 15px; border-radius: 4px; overflow-x: auto; max-height: 500px; overflow-y: auto; text-align: left;">${escapeHtml(content)}</pre>
                </div>
                <div id="export-folder-info" style="margin-top: 10px; font-size: 12px; color: #7f8c8d; display: none;">
                    <span>Export folder: </span><span id="export-folder-path"></span>
                </div>
            </div>
        `;
        
        // Store content globally for copy/save functions
        window.exportedContent = content;
        window.exportedFormat = format;
    } catch (error) {
        resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
    }
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function copyExportedContent() {
    if (!window.exportedContent) {
        alert('No content to copy');
        return;
    }
    
    navigator.clipboard.writeText(window.exportedContent).then(() => {
        // Show brief success message
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = 'Copied!';
        btn.style.background = '#27ae60';
        setTimeout(() => {
            btn.textContent = originalText;
            btn.style.background = '';
        }, 2000);
    }).catch(err => {
        alert('Failed to copy: ' + err.message);
    });
}

function saveExportedContent(format) {
    if (!window.exportedContent) {
        alert('No content to save');
        return;
    }
    
    const conversationId = document.getElementById('conversation-select').value;
    const conversationSelect = document.getElementById('conversation-select');
    const conversationName = conversationSelect.options[conversationSelect.selectedIndex].text;
    
    // Determine file extension and MIME type
    let extension = '';
    let mimeType = '';
    if (format === 'markdown') {
        extension = '.md';
        mimeType = 'text/markdown';
    } else if (format === 'csv') {
        extension = '.csv';
        mimeType = 'text/csv';
    } else {
        extension = '.json';
        mimeType = 'application/json';
    }
    
    // Sanitize filename
    const sanitized = conversationName.replace(/[^a-z0-9]/gi, '_').toLowerCase();
    const filename = `${sanitized}_${conversationId.substring(0, 8)}${extension}`;
    
    // Create blob and download
    const blob = new Blob([window.exportedContent], { type: mimeType });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    
    // Show file path info (we can't get the actual save location, but show filename)
    const folderInfo = document.getElementById('export-folder-info');
    const folderPath = document.getElementById('export-folder-path');
    if (folderInfo && folderPath) {
        folderPath.textContent = `Downloaded as: ${filename}`;
        folderInfo.style.display = 'block';
    }
}

// Load conversations on page load
loadConversations();
</script>
{% endblock %}
