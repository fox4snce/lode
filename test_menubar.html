<!DOCTYPE html>
<html>
<head>
    <title>MenuBar Test</title>
</head>
<body>
    <div style="display: flex; background: #FFD700; padding: 10px; border-bottom: 4px solid #000; min-height: 60px; align-items: center;">
        <div style="padding: 10px 20px; background: #FF6B6B; border: 3px solid #000; font-weight: 900; font-size: 18px;">File</div>
        <button style="padding: 10px 20px; border: 2px solid #000; background: #fff; margin: 0 6px; font-weight: bold; font-size: 16px;">Import...</button>
        <button style="padding: 10px 20px; border: 2px solid #000; background: #fff; margin: 0 6px; font-weight: bold; font-size: 16px;">Export...</button>
        <div style="padding: 10px 20px; background: #FF6B6B; border: 3px solid #000; font-weight: 900; font-size: 18px; margin-left: 16px;">View</div>
        <button style="padding: 10px 20px; border: 2px solid #000; background: #fff; margin: 0 6px; font-weight: bold; font-size: 16px;">Analytics</button>
    </div>
    <p>If you can see a bright yellow bar with red labels above, the MenuBar should work.</p>
</body>
</html>
