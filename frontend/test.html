<!DOCTYPE html>
<html>
<head>
    <title>Lode Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f0f0f0;
        }
        h1 {
            color: #0066cc;
        }
        .test {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;

<body>

    <div class="test">

    <script>
        console.log('TEST PAGE LOADED');
        document.getElementById('time').textContent = new Date().toLocaleString();
        setInterval(() => {
            document.getElementById('time').textContent = new Date().toLocaleString();
        }, 1000);
    </script>
